<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="/css/base.css">
  <link rel="stylesheet" href="/css/index.css">
  <script src="/libs/require.js" data-main="/js/index.js"></script>

</head>
<body>
  <!-- 头部 -->
  <header id="header"></header>
  <!-- 轮播图 -->
  <div class="banner" id="banner">
    <div class="btnBox w" id="btnBox">
      <div class="prevBtn" id="prevBtn"></div>
      <div class="nextBtn" id="nextBtn"></div>
    </div>
    <ul id="slider">
      <li><a href="javascript:void(0)"><img src="/img/index/banner1.jpg" alt=""></a></li>
      <li><a href="javascript:void(0)"><img src="/img/index/banner2.jpg" alt=""></a></li>
      <li><a href="javascript:void(0)"><img src="/img/index/banner3.jpg" alt=""></a></li>
      <li><a href="javascript:void(0)"><img src="/img/index/banner4.jpg" alt=""></a></li>
      <li><a href="javascript:void(0)"><img src="/img/index/banner5.jpg" alt=""></a></li>
      <li><a href="javascript:void(0)"><img src="/img/index/banner6.jpg" alt=""></a></li>
    </ul>
    <ol>
    </ol>
  </div>
  <!-- 制造商 -->
  <div class="manuFacturer w" id="manuFacturer">
    <h1 class="litterTitle"><span>品牌制造商</span> <span>工厂直达消费者，剔除品牌溢价</span><a href="javascript:void(0)">更多制造商 ></a></h1>
    <div class="makeImg">
      <div class="makeImg_left fl">
        <div class="makeFont">
          <p>海外制造商  <i class="new">上新</i></p>
          <span>9.9元起</span>
        </div>
      </div>
      <div class="makeImg_center fl">
        <div class="makeFont">
          <p>CK制造商 <i class="new">上新</i></p>
          <span>25元起</span>
        </div>
      </div>
      <div class="makeImg_right fl">
        <div class="make_r_t">
          <div class="makeFont x">
            <p>新秀丽制造商</p>
            <span>49元起</span>
          </div>
        </div>
        <div class="make_r_b">
          <div class="makeFont x">
            <p>Nine West制造商 <i class="new">上新</i></p>
            <span>209元起</span>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- 新品 -->
  <div class="newPro w" id="newPro">
    <h1 class="litterTitle"><span>新品首发</span> <span>为你寻觅时间好物</span><a href="javascript:void(0)">更多制造商 ></a></h1>
    <div class="newImg w" id="newImg">
      <div class="new_prve"></div>
      <ul>
      </ul>
      <div class="new_next"></div>
    </div>
  </div>
  <!-- 人气推荐 -->
  <div class="hotProBox">
    <div class="hotPros w" id="hotPros">
        <h1 class="litterTitle">
          <span>人气推荐</span> 
          <span>
            <i class="active">编辑推荐</i>
            <i>热情总榜</i>
          </span>
          
          <a href="javascript:void(0)">更多制造商 ></a>
        </h1>
        <div class="hotPros">
          <div class="hotPros_left fl" id="hotPros_left">
          </div>
          <ul class="hotPros_right fr" id="hotPros_right">
          </ul>
        </div>
    </div>
  </div>
  <!-- 限时购 -->
  <div class="time_to_buy w">
    <h1 class="litterTitle">
      <span>限时购</span>
      <a href="javascript:void(0)">更多抢购 ></a>
    </h1>
    <div class="timeBox fl" id="timeBox">
      <h3><span>18</span>点场</h3>
      <div class="line"></div>
       <span>距离结束还有：</span>
       <p><span>03</span>:<span>21</span>:<span>42</span></p>
       <a href="javascript:void()">查看全部 ></a>
    </div>
    <div class="time_left fr" id="time_left">
    </div>
  </div> 
  <!-- 尾部 -->
  <footer id="footer"></footer>

  <script type="text/html" id="list">
    <li>
        <a href="javascript:;" data-index={{data.id}}>
          <img src={{data.img[0]}} alt="">
          <h2>{{data.proName}}</h2>
          <p>
            <span class="price">￥{{data.xprice}}</span> 
            {{if data.shops}}
            <span class="shops">{{data.shops}}</span>
            {{/if}}
          </p>
        </a>
    </li>
  </script>

  <script type="text/html" id="hotPro">
    <li>
      <a href="javascript:void(0)" data-index={{data.id}}>
          <img src={{data.img[0]}} alt="">
        <div>
            <h2>{{data.proName}}</h2>
            <span class="price">￥{{data.xprice}}</span> 
            {{if data.yprice}}
            <span class="oldPrice">￥{{data.yprice}}</span>
            {{/if}}
        </div>
      </a>
    </li>
  </script>
  
  <script type="text/html" id="timePro">
    <a href="javascript:;" data-index={{data.id}}>
      <dl>
        <dt>
          <img src={{data.img[0]}} alt="">
        </dt>
        <dd>
          <h5>{{data.proName}}</h5>
          <div class="t_description">{{data.description}}</div>
          <div class="t_repertory"><div class="t_progress"><i></i></div>还剩{{data.repertory}}件</div>
          <div class="t_priceBox">限时价<span class="t_price">￥{{data.xprice}}</span> <span class="t_oldPrice">原价￥{{data.yprice}}</span></div>
          <button>立即抢购</button>
          <p><span>已售光</span></p>
        </dd>
      </dl>
    </a>
  </script>
</body>
</html>
