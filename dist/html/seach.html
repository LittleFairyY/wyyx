<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>登录网页严选</title>
  <link rel="stylesheet" href="/css/list.css">
  <script src="/libs/require.js" data-main="/js/seach.js"></script>

</head>
<body>
    <!-- 头部 -->
    <header id="header"></header>
    <!-- 主体 -->
    <div class="main">
      <!-- 面包屑导航 -->
      <p class="crumbs w" id="crumbs"><a href="/index.html">首页</a> > <span>居家</span></p>
      <!-- banner图 -->
      <div class="banner w"><img src="/img/list/banner1 .jpg" alt=""></div>
      <!-- pro部分 -->
      <div class="allpro w" id="allpro">
        <!-- proNav -->
        <div class="proNav">
          <ul>
            <li>
              <div class="title fl">
                <span>配送地区：</span>
                <span>全部</span>
              </div>
              <div class="proItem fl">
                <a href="javascript:;">成都</a>
                <a href="javascript:;">上海</a>
                <a href="javascript:;">重庆</a>
                <a href="javascript:;">广东</a>
                <a href="javascript:;">西藏</a>
              </div>
            </li>
            <li>
              <div class="title fl">
                  <span>排序：</span>
                  <span>全部</span>
                </div>
                <div class="proItem fl">
                  <a href="javascript:;">床品件套</a>
                  <a href="javascript:;">被套</a>
                  <a href="javascript:;">家具</a>
                  <a href="javascript:;">灯具</a>
                  <a href="javascript:;">收纳</a>
                </div>
            </li>
          </ul>
        </div>
        <!-- pro显示 -->
         <div class="pro_show">
          <ul class="pro">
          </ul>
        </div>
      </div>
    </div>
    <!-- 尾部 -->
  <footer id="footer"></footer>
  <script type="text/html" id="pro_info">
    {{each data value index}}
    <li>
      <a href="/html/details.html?id={{value.id}}">
        <img src="{{value.img[0]}}" alt="">
        <div class="zk">新品</div>
        <div class="proName">{{value.proName}}</div>
        <div class="proPrice">￥{{value.xprice}}</div>
        <p>{{value.description}}</p>
      </a>
    </li>
    {{/each}}
  </script>
</body>
</html>
